mbedtls_connection_test_heap_stack:
  section-type: project_segment
  contents:
    configuration:
      tools:
        iar:
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x4000
              - __heap_size__=0x40000
        mdk:
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x4000"
              - --predefine="-D__heap_size__=0x40000"
        armgcc:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x4000"
              - "-Xlinker --defsym=__heap_size__=0x40000"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x4000"
              - "-Xlinker --defsym=__heap_size__=0x40000"
mbedtls_connection_test:
  section-type: application
  dependency:
  - middleware.lwip.apps.httpssrv
  - middleware.mbedtls
  - driver.port
  - driver.sim
  - driver.clock
  - middleware.freertos-kernel.heap_3
  __remove__:
    merge_segment:
    - middleware.lwip.default_heap_stack
    - middleware.mbedtls.default_heap_stack
  merge_segment:
  - middleware.mbedtls.default_heap_stack
  - mbedtls_connection_test_heap_stack
  contents:
    document:
      name: mbedtls_connection_test
      readme:
      - middleware/mbedtls/example/mbedtls_connection_test/mbedtls_connection_test.readme
      category: mbedtls_examples
      brief: Internal testing example. HTTPS server and client are connected through loopback interface.
    project-root-path: boards/${board}/mbedtls_examples/mbedtls_connection_test/${multicore_foldername}
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                USE_RTOS: 1
                PRINTF_ADVANCED_ENABLE: 1
                HTTPSRV_CFG_MBEDTLS_ENABLE: 1
                MBEDTLS_CONFIG_FILE: '"ksdk_mbedtls_config.h"'
                LWIP_SOCKET: 1
        mcux:
          config:
            __common__:
